  <center>  <h2> Cart </h2> </center>

  <form name="Order Shoes" action="order.php" method"post">
    <fieldset>
      <legend>Shoe</legend>
      <input type="radio" name="Shoe" id="shoe1"
      value"yeezy">
      <label for="shoe1"> Yeezy Boost $300 </label><br>
      <input type="radio" name="Shoe" id="shoe2"
      value"nmd">
      <label for="shoe2"> Adidas NMD $200 </label><br>
      <input type="radio" name="Shoe" id="shoe3"
      value"nike">
      <label for="shoe3"> Nike HyperAdapt $1000 </label><br>

      value"jordan">
      <label for="shoe4"> Air Jordan 1 $120 </label><br>
      <input type="radio" name="Shoe" id="shoe5"
      value"croc">
      <label for="shoe5"> Crocs $10 </label><br>

      value"eqt">
      <label for="shoe6"> Adidas EQT $180 </label><br>

    <br>
    <br>

    Shoe Size:<br>
    <select name="Shoe Size">
      <optgroup label="Male">
        <option value="male5">5</option>
        <option value="male6">6</option>
        <option value="male7">7</option>
        <option value="male8">8</option>
        <option value="male9">9</option>

        <option value="male11">11</option>

    <optgroup label="Female">
      <option value="female5">5</option>
      <option value="female6">6</option>

    </optgroup>
  </select>

  <br>
  <br>

  <form action="register_account.html" method="get"
        name="registration_form" id="registration_form">
  <fieldset>
      <legend> Registration Information </legend>
      <label for"email" name="email">E-mail:</label>
      <input type="email" name="email" id="email"
        autofocus required><br>
      <label for="password">Password: </label>
      <input type="password" name="password" id="password"
          required
          placeholder="At least 6 lettters or numbers"
          pattern="[a-zA-z-9]{6,}"
          title="Must be at least 6 alphanumeric characters"><br>
      <label for="verify">Verify Password: </label>
      <input type="password" name="verify" id="verify"
          required><br>
    </fieldset>

    <br>
    <br>

    <fieldset>
      <legend> Shipping Information </legend>
      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" id="first_name"
        required><br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname"
        required><br>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address"
        required><br>
      <label for="city">City:</label>
      <input type="text" name="city" id="city"
        required><br>
      <label for="state">State:</label>
      <input type="text" name="state" id="state"
        required maxlength="2"
        placeholder="2-character code"><br>
      <label for="zip">Zip Code: </label>
      <input type="text" name="zip" id="zip"
        required placeholder="5 or 9 digits"
        pattern="^\d{5}{-\d{4})?$"
        title="Either 5 or 9 digits"><br>
      <label for="phone">Phone Number: </label>
      <input type="tel" name="phone" id="phone"
      placeholder="999-999-9999"
      pattern="\d{3}[\-]\d{3}[\-]\d{4}"
      title="Must be 999-999-9999 format"> <br>
    </fieldset>

    <br>
    <br>

    <fieldset>
      <legend>Billing Information</legend>
      <label for="Credit_Card">Credit Card Number: </label>
      <input type="text" name="Credit_Card" id="Credit_Card"
        required placeholder="12 digits"
        pattern="^\d{4}[\-]\d{4}[\-]\d{4}[\-]\d{4}"
        title="Must be 0000-0000-0000-000 format"> <br>
      <label for="expiration_date">Expiration Date: </label>
      <input type="date" name="expiration_date" id="expiration_date" required><br>
      <label for="csc">CSC: </label>
      <input type="text" name="csc" id="csc"
        required placeholder="3 digits"
        pattern="^\d{3}?$"
        title="Enter 3 digits">  <br>
      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" id="first_name"
        required><br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname"
        required><br>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address"
        required><br>
      <label for="city">City:</label>
      <input type="text" name="city" id="city"
        required><br>
      <label for="state">State:</label>
      <input type="text" name="state" id="state"
        required maxlength="2"
        placeholder="2-character code"><br>
      <label for="zip">Zip Code: </label>
      <input type="text" name="zip" id="zip"
        required placeholder="5 or 9 digits"
        pattern="^\d{5}{-\d{4})?$"
        title="Either 5 or 9 digits"><br>
    </fieldset>

    <br>
    <br>

    <fieldset id="buttons">
      <legend>Checkout</legend>
      <label>&nbsp;</label>
      <input type="submit" id="submit" value="Submit Cart">
      <input type="Reset" id="reset" value="Reset Fields"> <br>
    </fieldset>
  </form>
